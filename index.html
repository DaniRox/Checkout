<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="icon" href="./assets/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Devchallenges</title>

  </head>
  <body>

    <h1>Checkout</h1>

    <main>

      <section class="card-items">

        <div class="div-item">
          <img src="./assets/photo1.png" alt="" class="img-item">
          <div class="info-item">
            <h3 class="title">Vintage Backbag</h3>
            <div class="div-spans">
              <p>$<span class="span-primary" id="cost">54.99</span></p>
              <span class="span-secondary">$94.99</span>
            </div>
            <div class="amount-item">
              <button type="button" id="btn-subtract">-</button>
              <span id="amount">0</span>
              <button type="button" id="btn-add">+</button>
            </div>
          </div>
        </div>

        <div class="div-item">
          <img src="./assets/photo2.png" alt="" class="img-item">
          <div class="info-item">
            <h3 class="title">Levi Shoes</h3>
            <div class="div-spans">
              <p>$<span class="span-primary" id="cost">74.99</span></p>
              <span class="span-secondary">$124.99</span>
            </div>
            <div class="amount-item">
              <button type="button" id="btn-subtract">-</button>
              <span id="amount">0</span>
              <button type="button" id="btn-add">+</button>
            </div>
          </div>
        </div>

        <div class="div-total">
          <div class="line"></div>
          <div class="spans-total">
            <span>Shipping</span>
            <p>$<span id="shipping">19</span></p>
          </div>
          <div class="line"></div>
          <div class="spans-total">
            <span>Total</span>
            <p>$<span id="total"></span></p>
          </div>
        </div>

      </section>

      <form action="">

        <fieldset class="fieldset">
          <legend>Contact information</legend>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Enter your email..." autocomplete="off" required >
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" placeholder="Enter your phone..." autocomplete="off" required>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Shipping address</legend>
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" placeholder="Your full name..." autocomplete="off" required>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="Your address..." autocomplete="off" required>
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="Your city..." autocomplete="off" required>
        </fieldset>

        <fieldset class="fieldset-mid">
          <div class="group-form">
            <label for="countries">Country</label>
            <select name="countries" id="countries" size="1">
              <option value="" disabled selected hidden>Your country...</option>
              <option value="Argentina">Argentina</option>
              <option value="China">China</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Italy">Italy</option>
              <option value="Mexico">Mexico</option>
              <option value="Spain">Spain</option>
              <option value="Thailandia">Thailandia</option>
              <option value="USA">USA</option>
              <option value="United Kingdom">United Kingdom</option>
            </select>
          </div>
          <div class="group-form">
            <label for="cp">Postal code</label>
            <input type="text" name="cp" id="cp" placeholder="Your postal code..." required>
          </div>


        </fieldset>

        <label for="check"><input type="checkbox" name="check" id="check">Save this information for next time</label>

        <input type="submit" id="btn-submit" value="Continue">

      </form>

    </main>

    <footer>

    </footer>

    <script src="counter-item.js"></script>
    <script src="validation.js"></script>

  </body>
</html>
