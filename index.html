    <main>

      <h1>Checkout</h1>

      <section>

      <form action="">

        <fieldset class="fieldset">
          <legend>Contact information</legend>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Enter your email...">
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" placeholder="Enter your phone...">
        </fieldset>

        <fieldset class="fieldset">
          <legend>Shipping address</legend>
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" placeholder="Your full name...">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="Your address...">
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="Your city...">
        </fieldset>

        <fieldset class="fieldset-mid">
          <div class="group-form">
            <label for="countries">Country</label>
            <select name="countries" id="countries">
              <option value=""></option>
              <option value=""></option>

              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="group-form">
            <label for="cp">Postal code</label>
            <input type="text" name="cp" id="cp" placeholder="Your postal code...">
          </div>


        </fieldset>

        <label for="check"><input type="checkbox" name="check" id="check">Save this information for next time</label>

        <input type="submit" id="btn-submit" value="Continue">

      </form>

    </main>
